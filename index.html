<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>The Office Quiz</title>
</head>

<body>
  <header>
    The Office Quiz
  </header>

  <!-- Link score html -->
  <div>
    <a href="./scores.html">View High Scores</a>
  </div>
  <div>Time:<span id="time">0</span></div>

  <!-- Start of Quiz -->
  <div class="wrapper">
    <div id="start-quiz" class="start">
      <h1>How well do you know the team at Dunder Mifflin?</h1>
      <p>Answer the questions right within the time limit and win a Dundie! Answer wrong and your time will be penalized and you'll have to sit with Toby in the annex.</p>
      <button id="start">Start Your Engines</button>
    </div>
    <!-- Questions -->
    <div id="questions" class="hide">
      <h3 id="question"></h3>
      <div id="choices" class="choices"></div>
    </div>
    <!-- Initials for score -->
    <div id="end-quiz" class="hide">
      <p>Your Score: <span id ="score"></span></p>
      <p>Enter Your Initials: <input type="text" id="initials"> <button id="submit">Submit</button></p>
    </div>
    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src= "./assets/script.js"></script>
</body>
</html>
